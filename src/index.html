<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Automation Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Test Automation Demo</h1>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link active" data-section="home">Home</a></li>
                    <li><a href="#products" class="nav-link" data-section="products">Products</a></li>
                    <li><a href="#cart" class="nav-link" data-section="cart">Cart</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="home-section" class="section active">
                <h2>Welcome to Our Store</h2>
                <p>Browse our products and add them to your cart!</p>
            </section>

            <section id="login-section" class="section">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </section>

            <section id="products-section" class="section">
                <h2>Search Products</h2>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search products...">
                    <button id="search-btn" class="btn">Search</button>
                </div>
                <div id="search-results" class="results"></div>
            </section>

            <section id="cart-section" class="section">
                <h2>Shopping Cart</h2>
                <div id="cart-items"></div>
                <div class="cart-total">
                    <p>Total: $<span id="total-amount">0.00</span></p>
                    <button id="checkout-btn" class="btn">Checkout</button>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
